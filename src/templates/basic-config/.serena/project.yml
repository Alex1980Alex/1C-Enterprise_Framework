# Шаблон конфигурации Serena для проекта 1С:Предприятие
# Скопируйте этот файл в свой проект и адаптируйте под потребности

project_name: "basic-1c-project"  # ИЗМЕНИТЬ: укажите имя вашего проекта
language: "bsl"

# Игнорируемые пути - стандартные для 1С проектов
ignored_paths:
  # Выходные каталоги
  - "out/"
  - "build/"
  - "dist/"

  # Служебные каталоги 1С
  - "DT-INF/"
  - ".metadata/"
  - "ConfigDumpInfo/"
  - "bin/"

  # Файлы конфигурации (бинарные)
  - "*.cf"
  - "*.dt"
  - "*.epf"
  - "*.erf"
  - "*.cfe"

  # Временные файлы
  - "*.tmp"
  - "*.bak"
  - "*~"

  # Логи и отладочная информация
  - "*.log"
  - "debug/"
  - "logs/"

# Исключенные инструменты (при необходимости)
excluded_tools: []

# Дополнительные инструменты для BSL разработки
included_optional_tools: []

# Проект доступен для редактирования
read_only: false

# Учитывать .gitignore файлы
ignore_all_files_in_gitignore: true

# Начальный промпт для контекста проекта
initial_prompt: |
  Проект на платформе 1С:Предприятие 8.3.26

  Соблюдайте принципы разработки:
  - Стандарты кодирования 1С
  - Правила именования объектов
  - Комментирование кода на русском языке
  - Использование БСП (при наличии)

  Приоритет документации:
  1. Приоритетные подходы реализации
  2. Сценарии разработки проекта
  3. Документация платформы 1С:Предприятие
  4. Внешние источники

# Кодировка файлов
encoding: "utf-8"